{% extends 'base.html' %}

{% block content %}
    <h1>Page List</h1>

    <ul>
    {% for page in all_pages %}
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ page.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ page.author }}</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a class="btn btn-primary" href="{% url 'wiki-details-page' page.slug %}" role="button">More Info</a>
        </div>
      </div>

    {% endfor %}
    <ul>

{% endblock %}
